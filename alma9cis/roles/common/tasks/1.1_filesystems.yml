---
- name: 1.1.1.1 Ensure cramfs kernel module is not available
  ansible.builtin.copy:
    src: files/modprobe/cramfs.conf
    dest: /etc/modprobe.d/cramfs.conf
    owner: root
    group: root
    mode: "0644"
  tags: modprobe

