# defaults to 50% of ram
- name: 1.1.2.1 Configure /tmp
  ansible.posix.mount:
    path: /tmp
    fstype: tmpfs
    src: tmpfs
    opts: defaults,noexec,nosuid,nodev
    state: present
  tags: fstab

- name: 1.1.2.2 Configure /dev/shm
  ansible.posix.mount:
    path: /dev/shm
    fstype: tmpfs
    src: tmpfs
    opts: defaults,noexec,nosuid,nodev
    state: present
  tags: fstab

- name: 1.1.2.3 Configure /home
  ansible.posix.mount:
    path: /home
    fstype: xfs
    src: /dev/mapper/rootvg-home
    opts: defaults,nodev,nosuid
    state: present
  tags: fstab

